<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flip Cards</title>
    <style>
        .card {
            width: 100px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 10px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="front">
            <strong>Card 1</strong>
            <img src="images/GREENCHILE.PNG" alt="Green Chile Image">
        </div>
        <div class="back">
            <p>Definition of Card 1</p>
        </div>
    </div>

    <div class="card">
        <div class="front">
            <strong>Card 2</strong>
            <img src="images/GREENCHILE.PNG" alt="Green Chile Image">
        </div>
        <div class="back">
            <p>Definition of Card 2</p>
        </div>
    </div>

    <!-- Additional Cards as needed -->

</body>
</html>
